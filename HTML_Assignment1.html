<!Doctype html>
<html>
  <head>
    <title>Paragraphs and Images</title>
  </head>
  <body>
    <h1>First Heading</h1>
    <p>First <ins>Paragraph</ins></p>
    <p>Second <i>Paragraph</i></p>
    <p>Third <b>Paragraph</b></p>
    <h2>Second Heading</h2>
    <img src="smile1.jpg", alt="Smile1", height="200", width="100" />
    <img src="smile2.jpg", alt="Smile2", height="200", width="150" />
    <img src="smile3.jpg", alt="Smile3", height="200", width="200" />
    <img src="smile4.jpg", alt="Smile4", height="200", width="250" />
    <img src="smile5.jpg", alt="Smile5", height="200", width="300" />
    <img src="smile6.jpg", alt="Smile6", height="200", width="300" />
    <p>Second <i>Paragraph</i></p>
    <p>Third <b>Paragraph</b></p>
  <body>
</html>
